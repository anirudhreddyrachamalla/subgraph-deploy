type Positions @entity(immutable: true) {
  id:Bytes!
  account: Bytes! #address
  indexToken: Bytes! #address
  sizeDelta: BigInt!
  acceptablePrice: BigInt!
  executionFee: BigInt!
  isLong: Boolean!
  positionType: String!
  amount: BigInt
}

type LPEvent @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  token: Bytes! # address
  aumInUsdl: BigInt!
  llpSupply: BigInt!
  usdlAmount: BigInt!
  mintAmount: BigInt
  amount: BigInt
  llpAmount: BigInt
  amountOut: BigInt
}
