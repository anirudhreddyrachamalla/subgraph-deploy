specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrderManager
    network: mantle
    source:
      address: "0x1b3C907bcBc072d04e8F92819abbf8Ea312D771E"
      abi: OrderManager
      startBlock: 26129459
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Positions
      abis:
        - name: OrderManager
          file: OrderManager/abis/OrderManager.json
      eventHandlers:
        - event: ExecuteIncreasePosition(indexed
            address,address,uint256,uint256,bool,uint256,uint256,uint256,uint256)
          handler: handleIncreasePositionEvent
        - event: ExecuteDecreasePosition(indexed
            address,address,uint256,bool,address,uint256,uint256,uint256,uint256)
          handler: handleDecreasePositionEvent
      file: OrderManager/OrderManager.wasm
  - kind: ethereum/contract
    name: LLPManager
    network: mantle
    source:
      address: "0xa58d09e45A5f99bA08f8c9065F63a495eeefaf1E"
      abi: LLPManager
      startBlock: 26129459
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LPEvent
      abis:
        - name: LLPManager
          file: LLPManager/abis/LLPManager.json
      eventHandlers:
        - event: AddLiquidity(address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleAddLiquidityEvent
        - event: RemoveLiquidity(address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRemoveLiquidityEvent
      file: OrderManager/OrderManager.wasm
