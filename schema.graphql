type IncreasePosition @entity(immutable: true) {
  id:Bytes!
  account: Bytes! #address
  indexToken: Bytes! #address
  amount: BigInt!
  sizeDelta: BigInt!
  acceptablePrice: BigInt!
  executionFee: BigInt!
  isLong: Boolean!
}

type DecreasePosition @entity(mmutable: true) {
  id:Bytes!
  account: Bytes! #address
  indexToken: Bytes! #address
  sizeDelta: BigInt!
  acceptablePrice: BigInt!
  executionFee: BigInt!
  isLong: Boolean!
}
